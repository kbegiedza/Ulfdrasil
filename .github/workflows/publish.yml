name: Publish NuGet packages

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  pack-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'

      - name: Determine version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          updateProjectFiles: true
          updateAssemblyInfo: true

      - name: Log computed version
        run: |
          echo "SemVer:           ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer:       ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "AssemblySemVer:   ${{ steps.gitversion.outputs.assemblySemVer }}"
          echo "InformationalVer: ${{ steps.gitversion.outputs.informationalVersion }}"

      - name: Restore
        run: dotnet restore Ulfdrasil.slnx

      - name: Build
        run: dotnet build Ulfdrasil.slnx --configuration Release --no-restore

      - name: Pack src projects
        run: |
          VERSION="${{ steps.gitversion.outputs.nuGetVersion }}"
          echo "Packing with version: $VERSION"
          dotnet pack src/Ulfdrasil.Web/Ulfdrasil.Web.csproj -c Release -o ./artifacts --no-build
          dotnet pack src/Ulfdrasil.Configuration/Ulfdrasil.Configuration.csproj -c Release -o ./artifacts --no-build

      - name: Push packages to NuGet.org
        run: |
          dotnet nuget push "artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
          dotnet nuget push "artifacts/*.snupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
